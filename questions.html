<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запитання</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Навігаційне меню -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="logo.png" alt="Logo" width="30" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Головна</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">Про нас</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacts.html">Контакти</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="questions.html">Запитання</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a class="btn btn-primary me-2" href="login.html">Вхід</a>
                    <a class="btn btn-success" href="register.html">Реєстрація</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Основний контент -->
    <main class="container mt-5">
        <h1 class="text-center">Запитання</h1>
        <p class="text-center">Якщо у вас є питання, будь ласка, задайте його тут:</p>
        
        <!-- Повідомлення про успішне відправлення -->
        <div id="successMessage" class="alert alert-success text-center d-none" role="alert">
            Запитання задано, чекайте відповідь.
        </div>

        <form id="questionForm" class="mt-4">
            <div class="mb-3">
                <label for="userQuestion" class="form-label">Ваше питання</label>
                <textarea class="form-control" id="userQuestion" name="userQuestion" rows="4" placeholder="Введіть ваше питання тут..." required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Відправити</button>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Обробка форми та відображення повідомлення
        document.getElementById('questionForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Відміна стандартного відправлення форми

            // Показуємо повідомлення про успіх
            const successMessage = document.getElementById('successMessage');
            successMessage.classList.remove('d-none');

            // Очищуємо поле форми
            document.getElementById('userQuestion').value = '';
        });
    </script>
</body>
</html>
